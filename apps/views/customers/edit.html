<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer edit</title>
</head>
<body>
    <h1>Customer edit</h1>
    <h2>
        {{ context_edit }}
    </h2>
    <br/>
    <ul>
        <li><a href="{% url 'apps1:customer_index' %}">Back to Index</a></li>
    </ul>
    <br/>
    <form method="post">
        {% csrf_token %}
        <ul>
            <li>
               Username: <input type="text" name="USERNAME" />
            </li>
            <li>
               Email: <input type="text" name="EMAIL" />
            </li>
            <li>
                <button type="submit" >Save data</button>
            </li>
        </ul>
    </form>
</body>
</html>
